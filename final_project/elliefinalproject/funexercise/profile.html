<!DOCTYPE html>
<html>
	<head>
		<title>Technology Today</title>
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type='text/css'>
	

		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<h1>How does technology impact you?</h1>

		<h2>What is your age?</h2>

		<input id="age">

		<h2>How old do you plan to live to?</h2>

		<input id="max-age">

		<h2>Where do you mostly spend your time on technology?</h2>

		<select id="item">
			<option>on your smartphone</option>
			<option>on your computer</option>
			<option>on your tablet </option>
		</select>

		<h2>How many hours do you spend on this device a day?</h2>

		<input id="num-per-hour">

		<button id="click-me">Calculate!</button>

		<h3>You will spend <span id="solution"> </span> more hours <span id="device"></span> in your lifetime.</h3>

		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
